    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="first-section">
      <h1>Make Your Site Move with <br />Animation</h1>
      <div class="image-wrapper">
        <img
          src="img/section_1_bg.webp"
          alt="Section image-wrapper"

          <img src="img/section_1_08.webp" alt="" class="section_1_08" />
          <img src="img/section_1_09.webp" alt="" class="section_1_09" />
        </div>
      </div>
    </section>

      <p>A great animation effect is impossible to ignore.</p>
      <div class="images-wrapper bottom">
        <div class="image-container">
          <img class="section_2_06" src="img/section_2_06.webp" />
        </div>
        <div class="image-container">
          <img class="section_2_07" src="img/section_2_07.webp" />
        </div>
        <div class="image-container">
          <img class="section_2_08" src="img/section_2_08.webp" />

        <div class="image-container">
          <img class="section_2_09" src="img/section_2_09.webp" />

        <div class="image-container">
          <img class="section_2_10" src="img/section_2_10.webp" />
        </div>
      </div>
      <div class="images-wrapper top">
        <div class="image-container">
          <img class="section_2_01" src="img/section_2_01.webp" />
        </div>
        <div class="image-container">
          <img class="section_2_02" src="img/section_2_02.webp" />
        </div>
        <div class="image-container">
          <img class="section_2_03" src="img/section_2_03.webp" />

          <img class="section_2_04" src="img/section_2_04.webp" />

        <div class="image-container">
          <img class="section_2_05" src="img/section_2_05.webp" />
        </div>
      </div>

    <section class="third-section">
      <h1>Animate Anything You Want</h1>
      <p>Easily add animation to text, photos, buttons & more.</p>
      <div class="images-wrapper">
        <img class="section_3_06" src="img/section_3_06.webp" />
        <img class="section_3_05" src="img/section_3_05.webp" />
        <img class="section_3_04" src="img/section_3_04.webp" />
        <img class="section_3_03" src="img/section_3_03.webp" />
        <img class="section_3_02" src="img/section_3_02.webp" />
        <img class="section_3_01" src="img/section_3_01.webp" />

      <p>With so many different effects, the possibilities are endless.</p>
      <div class="images-wrapper">
        <img class="section_4_01" src="img/section_4_01.webp" />
        <img class="section_4_02" src="img/section_4_02.webp" />

        <img class="section_4_04" src="img/section_4_04.webp" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="app.js"></script>
